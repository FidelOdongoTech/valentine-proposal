<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fce7f3">
    <title>Will you be my Valentine?</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fce7f3; /* fallback */
        }
        
        h1 {
            font-family: 'Pacifico', cursive;
        }

        /* The floating hearts animation */
        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) scale(1.5) rotate(20deg);
                opacity: 0;
            }
        }

        .heart-particle {
            position: absolute;
            animation: floatUp 2s ease-out forwards;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-rose-100 via-pink-200 to-red-200 h-screen w-screen overflow-hidden flex items-center justify-center relative select-none">

    <!-- Background decorative elements -->
    <div class="absolute top-10 left-10 text-rose-300 opacity-50 text-6xl animate-pulse">â™¥</div>
    <div class="absolute bottom-10 right-10 text-rose-300 opacity-50 text-8xl animate-pulse delay-700">â™¥</div>
    <div class="absolute top-1/4 right-1/4 text-pink-300 opacity-30 text-4xl animate-bounce delay-1000">â™¥</div>

    <!-- Main Container -->
    <div class="relative z-10 text-center px-4 w-full max-w-lg">
        
        <!-- GIF Image -->
        <div class="mb-8 mx-auto relative group">
            <div class="absolute -inset-1 bg-gradient-to-r from-pink-400 to-red-400 rounded-2xl blur opacity-75 group-hover:opacity-100 transition duration-1000 group-hover:duration-200"></div>
            <img 
                src="https://cdn-icons-png.flaticon.com/512/3468/3468377.png" 
                alt="Cute Cat Vector Illustration" 
                class="relative rounded-xl shadow-2xl w-64 h-64 object-cover mx-auto border-4 border-white bg-white transform transition duration-500 hover:scale-105"
            >
        </div>

        <!-- Question -->
        <h1 class="text-5xl md:text-6xl text-rose-600 mb-12 drop-shadow-sm leading-tight">
            Will you be my<br>Valentine?
        </h1>

        <!-- Buttons Area -->
        <div class="flex flex-col md:flex-row gap-8 justify-center items-center h-24">
            
            <!-- YES Button -->
            <button id="yes-btn" class="bg-rose-500 hover:bg-rose-600 text-white text-2xl font-bold py-4 px-10 rounded-full shadow-lg transform transition-all duration-300 hover:scale-110 active:scale-95 z-20 hover:shadow-rose-500/50 ring-2 ring-rose-300">
                Yes ðŸ’•
            </button>
            
            <!-- NO Button Container -->
            <div class="relative w-40 h-16 flex items-center justify-center">
                <button id="no-btn" class="bg-white text-rose-500 hover:bg-gray-50 text-xl font-bold py-3 px-8 rounded-full shadow-lg border-2 border-rose-100 transition-all duration-200">
                    No ðŸ˜…
                </button>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="modal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-black/30 backdrop-blur-sm transition-opacity opacity-0" id="modal-backdrop"></div>
        
        <!-- Modal Card -->
        <div id="modal-card" class="bg-white rounded-3xl p-10 max-w-sm mx-4 shadow-2xl text-center transform scale-75 opacity-0 transition-all duration-500 relative overflow-hidden">
            <!-- Decorative Background inside Modal -->
            <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-pink-400 to-rose-500"></div>
            
            <div id="hearts-container" class="absolute inset-0 pointer-events-none"></div>

            <h2 class="text-4xl font-bold text-rose-500 mb-4 font-['Pacifico']">Yaaay! ðŸ¥³ðŸ’–</h2>
            <p class="text-gray-700 text-lg mb-8 leading-relaxed">
                I knew you'd say yes! <br> It's going to be the best day ever!
            </p>
            
            <!-- Celebration Image -->
            <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Happy Bears" class="w-full rounded-xl shadow-md mb-4 border-2 border-pink-100">
            
            <button onclick="closeModal()" class="mt-4 text-sm text-gray-400 hover:text-rose-500 underline">Close</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const modal = document.getElementById('modal');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalCard = document.getElementById('modal-card');
        const heartsContainer = document.getElementById('hearts-container');

        // Logic to move the "No" button
        const moveButton = () => {
            // Get viewport dimensions
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            // Button dimensions
            const btnRect = noBtn.getBoundingClientRect();
            const btnWidth = btnRect.width;
            const btnHeight = btnRect.height;
            
            // Define safe margins (so it doesn't go off screen)
            const margin = 20;
            
            // Calculate new random position
            const newX = Math.random() * (viewportWidth - btnWidth - margin * 2) + margin;
            const newY = Math.random() * (viewportHeight - btnHeight - margin * 2) + margin;
            
            // Apply Fixed positioning to break it out of the layout flow completely
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
            
            // Add a little rotation for fun
            const rotate = (Math.random() * 20) - 10;
            noBtn.style.transform = `rotate(${rotate}deg)`;
        };

        // Event listeners for "No" button interactions
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
        });
        // For mobile touch
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        // "Yes" button interaction
        yesBtn.addEventListener('click', () => {
            // Show modal container
            modal.classList.remove('hidden');
            
            // Trigger animations
            // Use setTimeout to allow the display:block to apply before transitioning opacity
            setTimeout(() => {
                modalBackdrop.classList.remove('opacity-0');
                modalCard.classList.remove('scale-75', 'opacity-0');
                modalCard.classList.add('scale-100', 'opacity-100');
            }, 10);

            // Create explosion of hearts
            celebrate();
        });

        function closeModal() {
            modalBackdrop.classList.add('opacity-0');
            modalCard.classList.add('scale-75', 'opacity-0');
            modalCard.classList.remove('scale-100', 'opacity-100');
            
            setTimeout(() => {
                modal.classList.add('hidden');
                heartsContainer.innerHTML = ''; // Clean up hearts
            }, 500);
        }

        function celebrate() {
            const emojis = ['ðŸ’–', 'ðŸ’•', 'ðŸ˜»', 'ðŸŒ¹', 'âœ¨', 'ðŸ¥°'];
            
            // Create 50 particles
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart-particle');
                
                // Random emoji
                heart.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                
                // Random position within the modal card
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                
                // Random size
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                
                // Random animation duration
                heart.style.animationDuration = (Math.random() * 1 + 1.5) + 's';
                
                // Random delay
                heart.style.animationDelay = Math.random() * 0.5 + 's';
                
                heartsContainer.appendChild(heart);
            }
        }
    </script>
</body>
</html>
